<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tender System</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Main stylesheet -->
    <style>
        /* Additional Auth-specific Styles */
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .auth-title {
            color: #004B87;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #004B87;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        .auth-button {
            background: #004B87;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .auth-button:hover {
            background: #002147;
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .auth-links a {
            color: #004B87;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        /* Dark Mode */
        .dark-mode .auth-container {
            background: #2d2d2d;
        }

        .dark-mode .auth-title {
            color: #FFD700;
        }

        .dark-mode .form-group input {
            background: #1a1a1a;
            border-color: #FFD700;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header matching main site -->
    <header>
        <img src="img/south-africa.png" alt="SA Flag" class="header-img">
        <h1>Tender Monitoring & Verification System</h1>
        <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    </header>

    <div class="auth-container">
        <h2 class="auth-title">System Login</h2>
        <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-button">Login</button>
        </form>
        <div class="auth-links">
            <a href="register.html">Create Account</a>
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Enhanced Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            showLoading();
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    // Get user role from token
                    const payload = JSON.parse(atob(data.token.split('.')[1]));
                    window.location.href = payload.user.role === 'government' 
                        ? 'government.html' 
                        : 'index.html';
                } else {
                    alert(`Login failed: ${data.message || 'Please check your credentials'}`);
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Theme Toggle from main site
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Initialize theme
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
